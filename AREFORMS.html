<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de commande de tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fefefe;
        }
        h2 {
            color: #333;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745; /* Couleur verte */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Largeur pleine */
        }
        button:hover {
            background-color: #218838; /* Couleur verte plus foncée au survol */
        }
    </style>
</head>
<body>
    <h2>Formulaire de commande de tickets</h2>
    <form action="https://formspree.io/f/xovqqkry" method="POST">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Numéro de téléphone :</label>
        <input type="text" id="phone" name="phone" placeholder="+261..." required>

        <label for="ticketType">Type de ticket :</label>
        <select id="ticketType" name="ticketType" required>
            <option value="Simple">Ticket Simple</option>
            <option value="Gold">Ticket Gold</option>
        </select>

        <label for="quantity">Quantité :</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="submit">Valider votre commande</button>
    </form>
</body>
</html>
